<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea Shield</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Container -->
    <div class="logo-container">
        <img src="linea shield logo.png" alt="Logo" class="logo">
    </div>
    
    <div class="container">
        <h1>Linea Shield</h1>
        <p class="subtext">Your tool for checking token security on the Linea blockchain</p>
        
        <input type="text" id="tokenAddress" placeholder="Enter Token Address">
        <button id="checkButton">Check Token</button>
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
